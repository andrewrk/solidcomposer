<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>{% block title %}SolidComposer{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/{% block css %}base.css{% endblock %}" />
<link rel="shortcut icon" href="{{ MEDIA_URL }}img/favicon.ico" type="image/x-icon" />
{% block extra_header %}{% endblock %}
</head>
<body>
{% block extra_body %}{% endblock %}
{% block login %}
{% include 'login_area.html' %}
{% endblock %}
<div id="logo">
    <p>A place for musicians to <strong>compete, collaborate, and learn</strong>.</p>
</div>
<div id="wrapper">
    {% block content %}
    {% endblock %}
</div>
<div id="footer">
    <div id="copyright">
        &copy; 2010 <a href="http://www.superjoesoftware.com/">Superjoe Software</a>
    </div>
    <div id="footer-links">
        <a href="{% url about %}">About</a> | <a href="{% url policy %}">Policy</a>
    </div>
</div>
</body>
</html>
