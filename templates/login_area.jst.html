<% if (json.user.is_authenticated) { %>
    <div id="loginStatusDiv">
        <% var the_user = json.user; %>
        {% include 'username.jst.html' %}
        <a href="{% url account %}">settings</a>
        <a href="#" id="signOut">sign out</a>
    </div>
<% } else { %>
    <div id="loginStatusDiv">
        Not logged in.
        <a href="#" id="signIn">sign in</a>
        <a href="{% url register %}">register</a>
    </div>
<% } %>
