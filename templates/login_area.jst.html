<% if (json.user.is_authenticated) { %>
    <div id="loginStatusDiv">
        <% var user = json.user; %>
        {% include 'username.jst.html' %}
        <a href="{% url account %}">Settings</a>
        <a href="#" id="signOut">Log out</a>
    </div>
<% } else { %>
    <div id="loginStatusDiv">
        Not logged in.
        <a href="#" id="signIn">Log in</a>
        <a href="{% url plans %}">Sign up</a>
    </div>
<% } %>
