<% (function (user) { %>
    <% if (user.hasOwnProperty('is_authenticated')) { %>
        <a href="http://gravatar.com" title="Change your gravatar">
    <% } else { %>
        <a class="username" href="<%=urls.userpage(user.username)%>">
    <% } %>
        <img class="gravatar" src="<%=user.gravatar_icon%>" alt="" />
    </a>
    <a class="username" href="<%=urls.userpage(user.username)%>"><%= user.username %></a>
    <% if (user.get_points > 0) { %>
        <span class="points"><img src="<%=media_url%>img/star.png" alt="Star Points" title="Star Points" />
        x <%= user.get_points %></span>
    <% } %>
<% })(user); %>
