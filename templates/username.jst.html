<% (function (user) { %>
    <img class="gravatar" src="<%=user.gravatar_icon%>" alt="" />
    <a class="username" href="<%=urls.userpage(user.username)%>"><%= user.username %></a>
    <span class="points"><img src="{{ MEDIA_URL }}img/star.png" alt="points" title="points" />
    x <%= user.get_points %></span>
<% })(user); %>
