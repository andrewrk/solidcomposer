{% extends 'workbench/base.html' %}

{% block title %}{{ project.get_title }} - {{ block.super }}{% endblock %}

{% block extra_header %}
    {{ block.super }}
    <script type="text/javascript" src="{{ MEDIA_URL }}js/time.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/pre/login.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/pre/project.js"></script>
{% endblock %}


{% block content %}
    <div id="bread">
        <a href="{% url home %}">Home</a>
        &gt;
        <a href="{% url workbench.home %}">Workbench</a>
        &gt;
        <a href="{% url workbench.band band.id %}">{{ band.title }}</a>
        &gt;
        <span class="dest">{{ project.get_title }}</span>
    </div>
{% endblock %}
