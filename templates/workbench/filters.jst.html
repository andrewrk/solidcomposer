<ul id="tabnav">
    <% for (var filterId in filters) { %>
        <li id="filter-<%=filterId%>" class="unselected">
            <a class="filter" data-filterid="<%=filterId%>" href="#<%=filterId%>">
                <%=filters[filterId].caption%> (<%=filters[filterId].count%>)
            </a>
        </li>
    <% } %>
</ul>
