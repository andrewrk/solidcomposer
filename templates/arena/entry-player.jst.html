<% (function (entry) { %>
    <div id="song-player">
        <% var song = entry.song; %>
        {% include 'player/player.jst.html' %}
    </div>
    <% if (entry.song.comments) { %>
        <div id="track-info">
            <h4>Author Comments</h4>
            <div class="inside">
                <p>
                    <%+ Showdown.instance.makeHtml(entry.song.comments) %>
                </p>
            </div>
        </div>
    <% } %>
<% }(entry)); %>
