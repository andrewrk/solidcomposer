{% extends 'arena/base.html' %}

{% block extra_header %}

    <script type="text/javascript" src="{{ MEDIA_URL }}js/arena/home.pre.js"></script>
{% endblock %}

{% block content %}

        <a href="{% url arena.create %}">Create a Competition</a>
    </div>
    <div id="bread">

        &gt;
        <span class="dest">Arena</span>

        <div id="owned">
        {% include 'loading.html' %}
        </div>
        <div id="available">
        {% include 'loading.html' %}
        </div>
        <div class="clear"></div>
    </div>
{% endblock %}
