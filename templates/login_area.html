<div id="css-login">
    <div id="loginStatusDiv">
        {% if user.is_authenticated %}
            {% with level.author as profile %}
            {% include 'username.html' %}
            {% endwith %}
            <a href="/account/">settings</a>
            <a href="/logout/" id="signOut">sign out</a>
        {% else %}
            Not logged in.
            <a href="/login/" id="signIn">sign in</a>
            <a href="/register/">register</a>
        {% endif %}
    </div>
</div>
