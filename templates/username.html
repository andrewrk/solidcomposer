{% if user == request.user %}
    <a href="http://gravatar.com" title="Change your gravatar">
{% else %}
    <a href="{% url userpage user.username %}">
{% endif %}
        <img class="gravatar" src="{% if request.is_secure %}{{ user.get_profile.gravatar_ssl_icon }}{% else %}{{ user.get_profile.gravatar_icon }}{% endif %}" alt="" />
    </a>
<a href="{% url userpage user.username %}">{{ user.username }}</a>
{% with user.get_profile.get_points as points %}
    {% if points > 0 %}
        <span class="points"><img src="{{ MEDIA_URL }}img/star.png" alt="Star Points" title="Star Points" />
        x {{ user.get_profile.get_points }}</span>
    {% endif %}
{% endwith %}
