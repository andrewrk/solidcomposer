<div id="css-login">
    <div id="login">
    {% include 'loading.html' %}
    </div>
    <div style="display: none;" id="loginFormDiv">
        <form id="loginForm" action="{% url user_login %}">
            <table>
                <tr>
                    <td class="label">
                        <label for="loginName">username:</label>
                    </td>
                    <td>
                        <input type="text" id="loginName" value="" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="loginPassword">password:</label>
                    </td>
                    <td>
                        <input type="password" id="loginPassword" value="" />
                    </td>
                </tr>
            </table>
            <div id="login-buttons">
                <a href="#" id="loginButton">Log in</a>
                <a href="#" id="cancelLoginButton">Cancel</a>
            </div>
        </form>
    </div>
</div>
