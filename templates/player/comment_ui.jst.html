<% (function(position, parent_node){ %>
    <div class="comment-ui" id="comment-ui-<%=parent_node.id%>">
        <textarea rows="15" cols="48"></textarea>
        <div class="buttons">
            <input class="post" type="button" value="Post" data-parentid="<%=parent_node.id%>" />
            <input class="cancel" type="button" value="Cancel" />
        </div>
    </div>
<% })(position, parent_node); %>
