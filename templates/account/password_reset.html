{% extends 'account/base.html' %}

{% block content %}
    <h1>Password Reset</h1>
    <p>
        This will change your password into a new, random password and
        email it to you.
    </p>
    {% if err_msg %}
        <p>{{ err_msg }}</p>
    {% endif %}
    <form action="." method="post">
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Reset Password" />
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
