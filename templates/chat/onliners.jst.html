<% if (Chat.chatRoomActive(room)) { %>
    <div id="chat-onliners">
        <% for (var i=0; i<onliners.length; ++i) { var onliner = onliners[i]; %>
            <div class="onliner">
                <a href="<%= urls.userpage(onliner.username) %>"><%= onliner.username %></a><img src="{{ MEDIA_URL }}img/star.png" alt="stars " /><span class="xamt">x<%= onliner.get_points %></span>
            </div>
        <% } %>
    </div>
<% } %>
