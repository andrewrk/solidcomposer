<% if (Chat.beforeChatRoomActive(room)) { %>
    <p>This chat room will become active in <%= Time.printableTimeUntil(room.start_date) %>.</p>
<% } else { %>
    <table>
        <% for (var i=0; i<messages.length; ++i) { var msg = messages[i]; %>
            {% include 'chat/message_row.jst.html' %}
        <% } %>
        <tr class="lastmsg">
            <td class="ts"></td>
            <td class="name"></td>
            <td class="imsg"></td>
        </tr>
    </table>
<% } %>
