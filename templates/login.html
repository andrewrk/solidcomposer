{% extends 'base.html' %}

{% block title %}Log in - {{ block.super }}{% endblock %}

{% block content %}
    <h2>Log in</h2>
    {% if err_msg %}
    <p>{{ err_msg }}</p>
    {% endif %}
    <form action="." method="post">
        <table class="form-table">
            {{ form.as_table }}
            <tr>
            <td></td>
            <td><input type="submit" value="Sign in" /></td>
            </tr>
        </table>
    </form>
    <h2>Don't have an account?</h2>
    <p>
        <a href="/register/">Register.</a>
    </p>
{% endblock %}
